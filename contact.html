          <div class="card reveal">

              <i class="fas fa-mobile-alt"></i>

                <a href="tel:9914805645" class="mywebsit">

        <div class="row">

          <div class="contact-form reveal">
            <h3>Send WhatApp Message</h3>
            <form action="">
              <div class="input-box">
                <input
                  type="text"
                  id="name"
                  class="textColor"
                  name="name"
                  value=""
                  placeholder="Name"
                />
              </div>
              <div class="input-box">
                <input
                  type="number"
                  id="phone"
                  class="textColor"
                  name="phone"
                  value=""
                  placeholder="Mobile Number"
                />
              </div>

              <div class="input-box">
                <input
                  type="email"
                  id="email"
                  class="textColor"
                  name="email"
                  value=""
                  placeholder="Email"
                />
              </div>
              <div class="input-box">
                <textarea
                  type="text"
                  name="message"
                  id="message"
                  class="textColor"
                  rows="8"
                  cols="80"
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="input-box">
                <button class="send-btn" onclick="sendToWhatsapp()">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
